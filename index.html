<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <main>
        <div id="display">
        <div id="upperDisplay"></div>
        <div id="mainDisplay"></div>
        </div>

    <div id="buttonContainer">
    <div id="option">
            <button id="clearBtn" class="options button">Clear</button>
        <button id="deleteBtn" class="options button">Delete</button>
    </div>
        <div id="numberGrid">
            <button class="numbers inputStore button">7</button>
            <button class="numbers inputStore button">8</button>
            <button class="numbers inputStore button">9</button>
            <button class="numbers inputStore button">4</button>
            <button class="numbers inputStore button">5</button>
            <button class="numbers inputStore button">6</button>
            <button class="numbers inputStore button">1</button>
            <button class="numbers inputStore button">2</button>
            <button class="numbers inputStore button">3</button> 
            <button id="decimal" class="misc button">.</button>
            <button class="numbers inputStore button">0</button>
            <button id="equal" class="misc button">=</button>                  
        </div>
        <div id="operators">
            <button class="operators inputStore button">+</button>
            <button class="operators inputStore button">-</button>
